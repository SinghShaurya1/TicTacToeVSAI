<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Tic Tac Toe</h1>
	<div class="game">
		<div class="container">
			<input id="rowInput" placeholder="Rows ?" />
			<input id="columnInput" placeholder="Columns ?" />
			<button id="createButton" onclick="createGrid()">Create Board</button>
		</div>
		<div>
			<div class="board">

			</div>
			<div class="status"></div>
			<button class="restart">Restart</button>
		</div>
	</div>
	<script src="sketch.js"></script>
</body>

</html>
